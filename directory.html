<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Directory Listing</title>
</head>
<body>

<h1>File Directory Listing</h1>
<ul>
    {% for file in files %}
        <li><a href="{{ file.url }}">{{ file.name }}</a></li>
    {% endfor %}
</ul>

</body>
</html>
